        <section data-state="standard" data-markdown>
          <textarea data-template>
            ## Programming vs software engineering
            - Programming and software engineering are not the same thing
            - In academia, software is seen as a necessary but throwaway by-product of the research process
            - Software is often written for themselves, not for others
          </textarea>
        </section>

        <section data-state="standard" data-markdown>
          <textarea data-template>
          ## Software development process
          1. Software requirements specifications
          1. Design
          1. Implementation (actual writing)*
          1. Testing
          1. Deployment
          1. Maintenance
          
          
          </textarea>
        </section>

        <section data-state="standard" data-markdown>
          <textarea data-template>
            ## Benefits of following a process of software development
            - A quality gate at the end of each stage
            - Predictability - each stage in a logical sequence
            - Transparency - stakeholders can see the progress
            - Time saving -  "technical debt" can be compensated by good design choices

          </textarea>
        </section>

        <section data-state="standard" data-markdown>
          <textarea data-template>
         ## Software design
         - Sofware architecture (what components are needed and how they interact)
         - System architecture (how the software interacts with other systems)
         - User interface/ User Experience (how the user interacts with the software)
          </textarea>
        </section>

        <section data-state="standard" data-markdown>
          <textarea data-template>
         ## In pairs:
          - What is your current practice in terms of software development process? Do you follow the process? 
          - How software requirements inform the design and implementation of your software?
          - How could your improve your existing code to meet software development process.
          </textarea>
        </section>
