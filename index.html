        <section data-state="standard" data-markdown>

            ## Benefits of following a process of software development
            - A quality gate at the end of each stage
            - Predictability - each stage in a logical sequence
            - Transparency - stakeholders can see the progress
            - Time saving -  "technical debt" can be compensated by good design choices
            
            <img src="./files/techdebt.jpg" style="width: 35%;">

          </textarea>

        <section data-state="standard" data-markdown>
          <textarea data-template>
         ## Software design
         - Software architecture (what components are needed and how they interact)
         - System architecture (how the software interacts with other systems)
         - User interface/ User Experience (how the user interacts with the software)

          <img src="./files/recycle.png" style="width: 35%;">
          </textarea>
        </section>

        <section data-state="standard" data-markdown>
          <textarea data-template>
         ## Good software design goals:
         - <strong>Understandable</strong> by developers who did not develop the code
         - <strong> Adaptable</strong> by designing the code to be easily modifiable and extensible to satisfy new requirements
         - <strong> Testable</strong> by designing the code in a sufficiently modular way to make it easier to test the functionality within a modular design

          <img src="./files/goodsoftware.jpg" style="width: 30%;">

          </textarea>
